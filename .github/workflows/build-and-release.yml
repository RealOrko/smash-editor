name: Build and Release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-linux:
    strategy:
      matrix:
        include:
          - arch: x64
            runner: ubuntu-latest
          - arch: arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Get version
      id: version
      run: |
        LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
        VERSION=${LATEST_TAG#v}
        MAJOR=$(echo $VERSION | cut -d. -f1)
        MINOR=$(echo $VERSION | cut -d. -f2)
        PATCH=$(echo $VERSION | cut -d. -f3)
        PATCH=$((PATCH + 1))
        if [ "$LATEST_TAG" = "v0.0.0" ]; then
          NEW_VERSION="1.0.0"
        else
          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
        fi
        echo "Building version: $NEW_VERSION"
        echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake libncursesw5-dev libncurses-dev

    - name: Build static binary
      run: |
        echo "Building SmashEdit v${{ steps.version.outputs.version }}"
        cmake -B bin -S . -DCMAKE_BUILD_TYPE=Release -DSTATIC_BUILD=ON -DSMASHEDIT_VERSION="${{ steps.version.outputs.version }}"
        cmake --build bin

    - name: Verify static linking
      run: |
        file bin/smashedit
        ldd bin/smashedit || echo "Static binary - no dynamic dependencies"

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: smashedit-linux-${{ matrix.arch }}
        path: bin/smashedit

  build-darwin:
    strategy:
      matrix:
        include:
          - arch: x64
            runner: macos-15
          - arch: arm64
            runner: macos-latest
    runs-on: ${{ matrix.runner }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Get version
      id: version
      run: |
        LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
        VERSION=${LATEST_TAG#v}
        MAJOR=$(echo $VERSION | cut -d. -f1)
        MINOR=$(echo $VERSION | cut -d. -f2)
        PATCH=$(echo $VERSION | cut -d. -f3)
        PATCH=$((PATCH + 1))
        if [ "$LATEST_TAG" = "v0.0.0" ]; then
          NEW_VERSION="1.0.0"
        else
          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
        fi
        echo "Building version: $NEW_VERSION"
        echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

    - name: Install dependencies
      run: brew install cmake ncurses

    - name: Build static binary
      run: |
        echo "Building SmashEdit v${{ steps.version.outputs.version }}"
        export PKG_CONFIG_PATH="/opt/homebrew/opt/ncurses/lib/pkgconfig:$PKG_CONFIG_PATH"
        cmake -B bin -S . -DCMAKE_BUILD_TYPE=Release -DCMAKE_PREFIX_PATH="/opt/homebrew/opt/ncurses" -DSTATIC_BUILD=ON -DSMASHEDIT_VERSION="${{ steps.version.outputs.version }}"
        cmake --build bin

    - name: Verify linking
      run: |
        file bin/smashedit
        otool -L bin/smashedit || true

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: smashedit-macos-${{ matrix.arch }}
        path: bin/smashedit

  release:
    needs: [build-linux, build-darwin]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Get next version
      id: version
      run: |
        # Get the latest tag
        LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
        echo "Latest tag: $LATEST_TAG"

        # Extract version numbers
        VERSION=${LATEST_TAG#v}
        MAJOR=$(echo $VERSION | cut -d. -f1)
        MINOR=$(echo $VERSION | cut -d. -f2)
        PATCH=$(echo $VERSION | cut -d. -f3)

        # Increment patch version
        PATCH=$((PATCH + 1))

        # If starting fresh (v0.0.0 -> v1.0.0)
        if [ "$LATEST_TAG" = "v0.0.0" ]; then
          NEW_VERSION="v1.0.0"
        else
          NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
        fi

        echo "New version: $NEW_VERSION"
        echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Package releases
      run: |
        mkdir -p releases

        # Linux x64
        cd artifacts/smashedit-linux-x64
        chmod +x smashedit
        tar -czvf ../../releases/smashedit-linux-x64-${{ steps.version.outputs.version }}.tar.gz smashedit
        cd ../..

        # Linux arm64
        cd artifacts/smashedit-linux-arm64
        chmod +x smashedit
        tar -czvf ../../releases/smashedit-linux-arm64-${{ steps.version.outputs.version }}.tar.gz smashedit
        cd ../..

        # macOS x64
        cd artifacts/smashedit-macos-x64
        chmod +x smashedit
        tar -czvf ../../releases/smashedit-macos-x64-${{ steps.version.outputs.version }}.tar.gz smashedit
        cd ../..

        # macOS arm64
        cd artifacts/smashedit-macos-arm64
        chmod +x smashedit
        tar -czvf ../../releases/smashedit-macos-arm64-${{ steps.version.outputs.version }}.tar.gz smashedit
        cd ../..

        ls -la releases/

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.version.outputs.version }}
        name: Release ${{ steps.version.outputs.version }}
        body: |
          ## Smash Editor ${{ steps.version.outputs.version }}

          ### Downloads
          - **Linux x64**: `smashedit-linux-x64-${{ steps.version.outputs.version }}.tar.gz`
          - **Linux arm64**: `smashedit-linux-arm64-${{ steps.version.outputs.version }}.tar.gz`
          - **macOS x64**: `smashedit-macos-x64-${{ steps.version.outputs.version }}.tar.gz`
          - **macOS arm64**: `smashedit-macos-arm64-${{ steps.version.outputs.version }}.tar.gz`

          ### Installation
          Extract the archive and run the `smashedit` executable.
        files: |
          releases/smashedit-linux-x64-${{ steps.version.outputs.version }}.tar.gz
          releases/smashedit-linux-arm64-${{ steps.version.outputs.version }}.tar.gz
          releases/smashedit-macos-x64-${{ steps.version.outputs.version }}.tar.gz
          releases/smashedit-macos-arm64-${{ steps.version.outputs.version }}.tar.gz
        draft: false
        prerelease: false
